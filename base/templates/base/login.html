{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Login">

  </form>

  <p>No account? Register <a href="{% url 'register' %}">here</a></p>
</div>
{% endblock content %}
